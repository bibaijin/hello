appname: hello-lain

build:
  base: golang:1.8
  prepare:
    version: 20170421
  script:
    - mkdir -p $GOPATH/src/github.com/bibaijin/hello/
    - cp -rf . $GOPATH/src/github.com/bibaijin/hello/
    - cd $GOPATH/src/github.com/bibaijin/hello/ && go install

release:
  dest_base: registry.yxapp.xyz/centos:1.0.1
  copy:
    - src: $GOPATH/bin/hello
      dest: /lain/app/hello

web:
  cmd: /lain/app/hello
  port: 8080
  memory: 64M
  healthcheck: "/ping"
