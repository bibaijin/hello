appname: kai-hello

build:
  base: registry.yxapp.xyz/golang:1.8.3
  prepare:
    version: 201707291453
  script:
    - mkdir -p $GOPATH/src/github.com/bibaijin/hello/
    - cp -rf . $GOPATH/src/github.com/bibaijin/hello/
    - cd $GOPATH/src/github.com/bibaijin/hello/ && go install

release:
  dest_base: registry.yxapp.xyz/centos:7.3.1611
  copy:
    - src: $GOPATH/bin/hello
      dest: /lain/app/hello

web:
  cmd: /lain/app/hello
  port: 8080
  memory: 64M
  healthcheck: "/ping"
  volumes:
    - /var/log/test
